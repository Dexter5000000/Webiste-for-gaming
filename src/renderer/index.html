<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Browser</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
</head>
<body>
    <!-- Custom Title Bar -->
    <div class="title-bar">
        <div class="title-bar-left">
            <div class="app-icon"></div>
            <span class="app-title">Zenith Browser</span>
        </div>
        <div class="title-bar-right">
            <button class="title-bar-button minimize-btn" id="minimizeBtn">
                <svg width="10" height="10" viewBox="0 0 10 10">
                    <path d="M0 5h10" stroke="currentColor" stroke-width="1"/>
                </svg>
            </button>
            <button class="title-bar-button maximize-btn" id="maximizeBtn">
                <svg width="10" height="10" viewBox="0 0 10 10">
                    <rect x="1" y="1" width="8" height="8" fill="none" stroke="currentColor" stroke-width="1"/>
                </svg>
            </button>
            <button class="title-bar-button close-btn" id="closeBtn">
                <svg width="10" height="10" viewBox="0 0 10 10">
                    <path d="M1 1l8 8M9 1l-8 8" stroke="currentColor" stroke-width="1"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <div class="nav-controls">
            <button class="nav-button back-btn" id="backBtn" disabled>
                <svg width="16" height="16" viewBox="0 0 16 16">
                    <path d="M10 3l-5 5 5 5" fill="none" stroke="currentColor" stroke-width="2"/>
                </svg>
            </button>
            <button class="nav-button forward-btn" id="forwardBtn" disabled>
                <svg width="16" height="16" viewBox="0 0 16 16">
                    <path d="M6 3l5 5-5 5" fill="none" stroke="currentColor" stroke-width="2"/>
                </svg>
            </button>
            <button class="nav-button refresh-btn" id="refreshBtn">
                <svg width="16" height="16" viewBox="0 0 16 16">
                    <path d="M13 7A6 6 0 1 1 3 7a6 6 0 0 1 10 0z" fill="none" stroke="currentColor" stroke-width="1.5"/>
                    <path d="M13 4v3h-3" fill="none" stroke="currentColor" stroke-width="1.5"/>
                </svg>
            </button>
            <button class="nav-button home-btn" id="homeBtn">
                <svg width="16" height="16" viewBox="0 0 16 16">
                    <path d="M8 1l7 7-1.5 1.5L8 4 2.5 9.5 1 8l7-7z" fill="currentColor"/>
                    <path d="M3 9v6h3v-4h4v4h3V9" fill="none" stroke="currentColor" stroke-width="1.5"/>
                </svg>
            </button>
        </div>

        <div class="address-bar-container">
            <div class="address-bar">
                <div class="security-indicator" id="securityIndicator">
                    <svg width="14" height="14" viewBox="0 0 14 14">
                        <path d="M7 1l4 2v4.5c0 2.5-4 5.5-4 5.5s-4-3-4-5.5V3l4-2z" fill="none" stroke="currentColor" stroke-width="1"/>
                    </svg>
                </div>
                <input type="text" class="address-input" id="addressInput" placeholder="Search or enter address...">
                <button class="bookmark-btn" id="bookmarkBtn">
                    <svg width="14" height="14" viewBox="0 0 14 14">
                        <path d="M3 1h8v12l-4-3-4 3V1z" fill="none" stroke="currentColor" stroke-width="1"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="browser-actions">
            <button class="action-button settings-btn" id="settingsBtn">
                <svg width="16" height="16" viewBox="0 0 16 16">
                    <circle cx="8" cy="8" r="3" fill="none" stroke="currentColor" stroke-width="1"/>
                    <path d="M8 1v2M8 13v2M15 8h-2M3 8H1M13.36 13.36l-1.42-1.42M4.05 4.05L2.64 2.64M13.36 2.64l-1.42 1.42M4.05 11.95l-1.41 1.41" stroke="currentColor" stroke-width="1"/>
                </svg>
            </button>
            <button class="action-button menu-btn" id="menuBtn">
                <svg width="16" height="16" viewBox="0 0 16 16">
                    <circle cx="3" cy="8" r="1" fill="currentColor"/>
                    <circle cx="8" cy="8" r="1" fill="currentColor"/>
                    <circle cx="13" cy="8" r="1" fill="currentColor"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Tab Strip -->
    <div class="tab-strip" id="tabStrip">
        <div class="tab active" id="tab-1" data-tab-id="1">
            <div class="tab-favicon">
                <svg width="12" height="12" viewBox="0 0 12 12">
                    <circle cx="6" cy="6" r="5" fill="none" stroke="currentColor" stroke-width="1"/>
                </svg>
            </div>
            <span class="tab-title">New Tab</span>
            <button class="tab-close" data-tab-id="1">
                <svg width="8" height="8" viewBox="0 0 8 8">
                    <path d="M1 1l6 6M7 1l-6 6" stroke="currentColor" stroke-width="1"/>
                </svg>
            </button>
        </div>
        <button class="new-tab-btn" id="newTabBtn">
            <svg width="12" height="12" viewBox="0 0 12 12">
                <path d="M6 1v10M1 6h10" stroke="currentColor" stroke-width="1.5"/>
            </svg>
        </button>
    </div>

    <!-- Main Content Area -->
    <div class="content-area">
        <div class="web-view-container">
            <div class="web-view active" id="webview-1" data-tab-id="1">
                <div class="start-page">
                    <div class="start-page-content">
                        <div class="logo">
                            <svg width="64" height="64" viewBox="0 0 64 64">
                                <circle cx="32" cy="32" r="30" fill="none" stroke="url(#gradient)" stroke-width="4"/>
                                <defs>
                                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" style="stop-color:#667eea"/>
                                        <stop offset="100%" style="stop-color:#764ba2"/>
                                    </linearGradient>
                                </defs>
                            </svg>
                        </div>
                        <h1>Welcome to Zenith Browser</h1>
                        <p>A minimalistic, clean browsing experience</p>
                        
                        <div class="quick-search">
                            <input type="text" placeholder="Search the web..." id="quickSearchInput">
                            <button id="quickSearchBtn">Search</button>
                        </div>

                        <div class="quick-links">
                            <h3>Quick Access</h3>
                            <div class="links-grid">
                                <a href="#" class="quick-link" data-url="https://www.google.com">
                                    <div class="link-icon">G</div>
                                    <span>Google</span>
                                </a>
                                <a href="#" class="quick-link" data-url="https://www.github.com">
                                    <div class="link-icon">GH</div>
                                    <span>GitHub</span>
                                </a>
                                <a href="#" class="quick-link" data-url="https://www.stackoverflow.com">
                                    <div class="link-icon">SO</div>
                                    <span>Stack Overflow</span>
                                </a>
                                <a href="#" class="quick-link" data-url="https://www.youtube.com">
                                    <div class="link-icon">YT</div>
                                    <span>YouTube</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div class="loading-indicator" id="loadingIndicator">
            <div class="loading-bar"></div>
        </div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-left">
            <span class="page-status" id="pageStatus">Ready</span>
        </div>
        <div class="status-right">
            <span class="zoom-level" id="zoomLevel">100%</span>
        </div>
    </div>

    <!-- Settings Panel (Hidden by default) -->
    <div class="settings-panel" id="settingsPanel">
        <div class="settings-header">
            <h2>Settings</h2>
            <button class="close-settings" id="closeSettings">Ã—</button>
        </div>
        <div class="settings-content">
            <div class="setting-group">
                <h3>Appearance</h3>
                <label>
                    <input type="radio" name="theme" value="light" checked>
                    Light Theme
                </label>
                <label>
                    <input type="radio" name="theme" value="dark">
                    Dark Theme
                </label>
                <label>
                    <input type="radio" name="theme" value="auto">
                    Auto (System)
                </label>
            </div>
            
            <div class="setting-group">
                <h3>Privacy</h3>
                <label>
                    <input type="checkbox" id="blockTrackers" checked>
                    Block tracking scripts
                </label>
                <label>
                    <input type="checkbox" id="httpsOnly" checked>
                    Use HTTPS when available
                </label>
            </div>

            <div class="setting-group">
                <h3>Homepage</h3>
                <input type="text" id="homepageUrl" placeholder="Homepage URL" value="zenith://start">
            </div>
        </div>
    </div>

    <!-- Overlay for modals -->
    <div class="overlay" id="overlay"></div>

    <!-- Scripts -->
    <script src="scripts/app.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/tabs.js"></script>
    <script src="scripts/settings.js"></script>
</body>
</html>
